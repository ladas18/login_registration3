<html>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Email And Registration 3</title>
  </head>

  <body>
    <div class="container">

      <div class="register">
        <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui">
        <h1 class="text-center">Please Register</h1>
        {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p class="flashes">{{message}}</p>
                {% endfor %}
              {% endif %}
+            {% endwith %}
        <br>
          <form  class="form-group text-center" action='/register_proccess' method="post">
            <div class="row">
              <div class="col-lg-6">
                <label>First Name:</label>
                <input type='text' name='first_name' class="form-control" placeholder="Enter your first name...">
              </div>
              <div class="col-lg-6">
                <label>Last Name:</label>
                <input type='text' name='last_name' class="form-control" placeholder="Enter your last name...">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-6">
                  <label>Email:</label>
                  <input type='text' name='email' class="form-control" placeholder="Enter your E-mail...">
              </div>
              <div class="col-lg-6">
                  <label>Confirm Email:</label>
                  <input type='text' name='confirm_email' class="form-control" placeholder="Please confirm your E-mail...">
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-6">
                  <label>Password:</label>
                  <input type='password' name='password' class="form-control" placeholder="Create a password...">
              </div>
              <div class="col-lg-6">
                  <label>Confirm Password</label>
                  <input type='password' name='confirm_password' class="form-control" placeholder="Reconfirm your password...">
                </div>
              </div>
              <br>
              <input type='submit' name='submit' value='Submit' class='btn btn-primary btn-block btn-lg'>
            </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      </div>

      <div class="login">
        <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui">
        <h1 class="text-center">Login</h1>
        <br>
          <form  class="form-group" action='/login_proccess' method="post">
                  <label>Email:</label>
                  <input type='text' name='email' class="form-control" placeholder="Enter your E-mail...">
              </div>
            <br>
            <div class="row">
              <div class="col-lg-6">
                  <label>Password:</label>
                  <input type='password' name='password' class="form-control" placeholder="Create a password...">
              </div>
              <br>
              <input type='submit' name='submit' value='Submit' class='btn btn-primary btn-block btn-lg'>
            </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>

    </div>
  </body>




</html>
